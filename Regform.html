<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>
  <body>
    <h1>Student registration Form</h1>
    <form>
      <label for="RolNum">Roll number.: </label>
      <input type="text" name="RolNum" size="60" required />
      <br />
      <br />
      <label for="name">Student name :</label>
      <input type="text" name="name" placeholder="First Name" /> -
      <input type="text" name="name" placeholder="Last Name" />
      <br />
      <br />
      <label for="FN">Father's name :</label>
      <input type="text" name="FN" size="60" />
      <br />
      <br />
      <label for="DofB">Date of birth :</label>
      <input type="text" name="DofB" placeholder="Day" size="5" /> -
      <input type="text" name="DofB" placeholder="Month" size="5" /> -
      <input type="text" name="DofB" placeholder="Year" size="10" />
      <em>(DD-MM-YYYY)</em>
      <br />
      <br />
      <label for="MobNum">Mobile no :</label>
      <input type="text" value="+92" name="MobNum" size="3" /> -
      <input type="text" name="MobNum" size="52" />
      <br />
      <br />
      <label for="email">Email id :</label>
      <input type="email" name="email" size="60" />
      <br />
      <br />
      <label for="pas">Password :</label>
      <input type="password" name="pas" size="60" />
      <br />
      <br />
      <label for="gender">Gender :</label>
      <input type="radio" name="gender" value="mle" />Male
      <input type="radio" name="gender" value="fml" />Female
      <br />
      <br />
      <label for="dep">Department :</label>
      <input type="checkbox" name="dep" value="CSE" />CSE
      <input type="checkbox" name="dep" value="IT" />IT
      <input type="checkbox" name="dep" value="ECE" />ECE
      <input type="checkbox" name="dep" value="Civil" />Civil
      <input type="checkbox" name="dep" value="Mech" />Mech
      <br />
      <br />
      <label for="course">Course :</label>
      <select>
        <option>----------Select Current Course's----------</option>
        <option>Modren Web & App Development</option>
        <option>Digitel Marckiting</option>
        <option>Graphic Designing</option>
      </select>
      <br />
      <br />
      <label for="photo">Student photo :</label>
      <input type="file" name="photo" placeholder="Choose File" />
      <br />
      <br />
      <label for="city">City :</label>
      <select>
        <option>Select Your City</option>
        <option selected>Karachi</option>
        <option>islamabad</option>
        <option>Lahore</option>
        <option>Multan</option>
      </select>
      <br />
      <br />
      <label for="addr">Address :</label>
      <textarea rows="5" cols="62"></textarea>
      <br />
      <br />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
