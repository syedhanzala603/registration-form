<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h1>Student Registration Form</h1>
  <form>
    <label>Roll no :</label>
    <input type="text" name="rollno" size="60" required>
    <br>
    <br>
    <label>Student name :</label>
    <input type="text" name="studentname" placeholder="First Name">-<input type="text" name="studentname" placeholder="Last Name">
    <br>
    <br>
    <label>Father's Name :</label>
    <input type="text" name="fathername" size="60">
    <br>
    <br>
    <label>Date of birth :</label>
    <input type="text" name="dob" placeholder="Day" size="5">-
    <input type="text" name="dob" placeholder="Month" size="5">-
    <input type="text" name="dob" placeholder="Year" size="10"><i>(DD-MM-YYYY)</i>
    <br>
    <br>
    <label>mobile no</label>
    <input type="text" name="mobleno" placeholder="+92" size="3">-
    <input type="text" name="mobleno" size="52">
    <br>
    <br>
    <label for="Email">Email Id :</label>
    <input type="email" name="email" id="Email" size="60" required>
    <br>
    <br>
    <label for="Password">Password :</label>
    <input type="password" name="passwors" id="password" maxlength="8">
    <br>
    <br>
<label>Gender :</label>
<input type="radio" name="Gender" value="Male">Male
<input type="radio" name="Gender" value="Female">Female
<br>
<br>
<label>Department :</label>
<input type="checkbox" name="Department" value="CSE">CSE
<input type="checkbox" name="Department" value="IT">IT
<input type="checkbox" name="Department" value="ECE">FCE
<input type="checkbox" name="Department" value="Civil">Civil
<input type="checkbox" name="Department" value="Mech">Mech
<br>
<br>
<label>Courses :</label>
<select name="Courses">
  <option>----------Select Current Courses----------</option>
  <option value="WD" selected>Web Development</option>
  <option value="MAD">Mobile App Development</option>
  <option value="GD">Graphic Designing</option>
  <option value="DM">Digital Marketing</option>
  <option value="AI">Artificial Intelligence</option>
</select>
<br>
<br>
<label>Student Photo :</label>
<input type="file" name="studentphoto">
<br>
<br>
<label>City :</label>
<input type="text" name="city">
<br>
<br>
<label>Address</label>
<textarea name="Address" rows="4" cols="50"></textarea>
<br>
<br>
<button type="submit">Register</button>
  </form>
</body>
</html>
